<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        {% if name and age %}
            <div class="alert alert-success text-center">
                <h2>Hello {{ name }}! You are {{ age }} years old.</h2>
                <a href="/greet" class="btn btn-primary mt-3">Go Back</a>
            </div>
        {% else %}
            <div class="card shadow p-4">
                <h1 class="text-center text-primary">Enter Your Details</h1>
                <form method="POST" class="mt-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="text" id="age" name="age" class="form-control" placeholder="Enter your age">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
                {% if error %}
                    <p class="text-danger text-center mt-3">{{ error }}</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
